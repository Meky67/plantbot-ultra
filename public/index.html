<!DOCTYPE html>
<html>
<head>
<title>PLANTBOT ULTRA</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{
margin:0;
font-family:Segoe UI;
background:linear-gradient(135deg,#d8f3dc,#b7e4c7,#95d5b2);
}
nav{
background:#1b4332;
color:white;
padding:15px;
text-align:center;
font-size:20px;
}
.app{
max-width:700px;
margin:30px auto;
background:white;
border-radius:20px;
box-shadow:0 20px 50px rgba(0,0,0,0.2);
display:flex;
flex-direction:column;
height:80vh;
overflow:hidden;
}
.chat{
flex:1;
padding:20px;
overflow-y:auto;
}
.message{
margin:10px 0;
padding:12px;
border-radius:12px;
max-width:75%;
}
.user{
background:#b7e4c7;
margin-left:auto;
}
.bot{
background:#e9f5ec;
}
.input-area{
display:flex;
border-top:1px solid #ddd;
}
input{
flex:1;
padding:15px;
border:none;
outline:none;
}
button{
background:#1b4332;
color:white;
border:none;
padding:15px;
cursor:pointer;
}
</style>
</head>
<body>

<nav>ðŸŒ¿ PLANTBOT ULTRA</nav>

<div class="app">
<div class="chat" id="chat"></div>

<div class="input-area">
<input type="text" id="userInput" placeholder="Ask about plants..." onkeypress="if(event.key==='Enter') ask()">
<button onclick="ask()">Send</button>
</div>
</div>

<script>
async function ask(){
let input=document.getElementById("userInput");
let chat=document.getElementById("chat");

let text=input.value.trim();
if(!text) return;

chat.innerHTML+=`<div class='message user'>${text}</div>`;
input.value="";

let thinking=document.createElement("div");
thinking.className="message bot";
thinking.innerHTML="ðŸŒ¿ Thinking...";
chat.appendChild(thinking);

const response = await fetch("/chat",{
method:"POST",
headers:{"Content-Type":"application/json"},
body:JSON.stringify({message:text})
});

const data = await response.json();

thinking.remove();
chat.innerHTML+=`<div class='message bot'>${data.reply}</div>`;
chat.scrollTop=chat.scrollHeight;
}
</script>

</body>
</html>
